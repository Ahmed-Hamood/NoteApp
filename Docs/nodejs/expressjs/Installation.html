<p class="main-title">- Express Installation</p>

<p class="text">To install express.js using npm, run the following command.</p>

<section terminal-content no-title-value preferred-sign=">" line-num="">
 <pre>
  npm install express
</code></pre>

</section>

<div class="terminal-output">
 <pre>
  + express@4.18.1
</code></pre>

</div>

<p class="text">To install it globally, run the above command with <code>-g</code> option which stand for global.</p>

<section terminal-content no-title-value preferred-sign=">" line-num="">
 <pre>
  npm install -g express
</code></pre>

</section>

<div class="terminal-output">
 <pre>
 + express@4.18.1
</code></pre>

</div>
